        // Bulgarian toggle state
        let showBulgarian = false;

        function toggleBulgarian() {
            showBulgarian = !showBulgarian;
            const btn = document.getElementById('bgToggle');
            const indicator = document.getElementById('bgIndicator');
            const container = document.querySelector('.tabs-container');
            
            btn.classList.toggle('active', showBulgarian);
            indicator.textContent = showBulgarian ? 'ON' : 'OFF';
            container.classList.toggle('show-bulgarian', showBulgarian);
            document.body.classList.toggle('show-bulgarian', showBulgarian);
            
            // Save preference
            localStorage.setItem('showBulgarian', showBulgarian);
        }

        // Initialize app
        function init() {
            renderTabs();
            
            // Restore Bulgarian preference
            const savedPref = localStorage.getItem('showBulgarian');
            if (savedPref === 'true') {
                toggleBulgarian();
            }
            
            // Activate first tab
            const firstTab = Object.keys(glossaryData)[0];
            activateTab(firstTab);
            
            // Focus search on Cmd/Ctrl+K
            document.addEventListener('keydown', (e) => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('globalSearch').focus();
                }
                if (e.key === 'Escape') {
                    clearGlobalSearch();
                }
            });
        }

                                ${topic.words.map(([kanji, hiragana, english, bulgarian]) => `
                                    <tr>
                                        <td class="kanji"><a href="https://jisho.org/search/${encodeURIComponent(kanji)}" target="_blank" title="Look up on Jisho.org">${kanji}</a></td>
                                        <td class="hiragana">${hiragana}</td>
                                        <td class="english">${english}</td>
                                        <td class="bg-column bulgarian">${bulgarian || ''}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            header.innerHTML = headerHtml;
            content.innerHTML = contentHtml;
        }

        function activateTab(tabKey) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tabKey);
            });
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `tab-${tabKey}`);
            });
        }

        // Sorting
        const sortState = {};

        function sortTable(tabKey, columnIndex) {
            const table = document.getElementById(`table-${tabKey}`);
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const headers = table.querySelectorAll('th');
            
            // Toggle sort direction
            const currentDir = sortState[`${tabKey}-${columnIndex}`] || 'asc';
            const newDir = currentDir === 'asc' ? 'desc' : 'asc';
            sortState[`${tabKey}-${columnIndex}`] = newDir;
            
            // Update header classes
            headers.forEach((th, i) => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (i === columnIndex) {
                    th.classList.add(newDir === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
            
            // Sort rows
            rows.sort((a, b) => {
                const aVal = a.cells[columnIndex].textContent.trim();
                const bVal = b.cells[columnIndex].textContent.trim();
                
                const comparison = aVal.localeCompare(bVal, 'ja');
                return newDir === 'asc' ? comparison : -comparison;
            });
            
            // Re-append rows
            rows.forEach(row => tbody.appendChild(row));
        }

        // Global Search
        function globalSearch(query) {
            const trimmedQuery = query.trim();
            const lowerQuery = trimmedQuery.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            const tabsContainer = document.getElementById('tabsContainer');
            const clearBtn = document.getElementById('clearSearch');
            const resultsBody = document.getElementById('searchResultsBody');
            const resultsCount = document.getElementById('searchResultsCount');
            
            // Show/hide clear button
            clearBtn.classList.toggle('visible', trimmedQuery.length > 0);
            
            // Require 1 char for Japanese/Cyrillic, 2 for Latin
            const isNonLatin = /[^\u0000-\u007F]/.test(trimmedQuery);
            const minLength = isNonLatin ? 1 : 2;
            
            if (trimmedQuery.length < minLength) {
                searchResults.style.display = 'none';
                tabsContainer.style.display = 'block';
                return;
            }
            
            // Search all topics
            const results = [];
            Object.entries(glossaryData).forEach(([key, topic]) => {
                topic.words.forEach(([kanji, hiragana, english, bulgarian]) => {
                    const bulgarianLower = (bulgarian || '').toLowerCase();
                    if (kanji.includes(trimmedQuery) || 
                        hiragana.includes(trimmedQuery) || 
                        english.toLowerCase().includes(lowerQuery) ||
                        bulgarianLower.includes(lowerQuery)) {
                        results.push({
                            topicKey: key,
                            topicIcon: topic.icon,
                            topicName: topic.name,
                            kanji, hiragana, english, bulgarian
                        });
                    }
                });
            });
            
            // Display results
            searchResults.style.display = 'block';
            tabsContainer.style.display = 'none';
            
            resultsCount.textContent = `${results.length} result${results.length !== 1 ? 's' : ''} found`;
            
            if (results.length === 0) {
                resultsBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px; color: #666;">
                            No matching words found
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Highlight matching text
            function highlight(text, query) {
                if (!text) return '';
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }
            
            resultsBody.innerHTML = results.map(r => `
                <tr>
                    <td>
                        <span class="topic-badge">
                            <span class="topic-icon">${r.topicIcon}</span>
                            <span>${r.topicName}</span>
                        </span>
                    </td>
                    <td class="kanji">
                        <a href="https://jisho.org/search/${encodeURIComponent(r.kanji)}" target="_blank" title="Look up on Jisho.org">
                            ${highlight(r.kanji, trimmedQuery)}
                        </a>
                    </td>
                    <td class="hiragana">${highlight(r.hiragana, trimmedQuery)}</td>
                    <td class="english">${highlight(r.english, trimmedQuery)}</td>
                    <td class="bg-column bulgarian">${highlight(r.bulgarian || '', trimmedQuery)}</td>
                </tr>
            `).join('');
        }

        function clearGlobalSearch() {
            const searchInput = document.getElementById('globalSearch');
            searchInput.value = '';
            globalSearch('');
            searchInput.focus();
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
